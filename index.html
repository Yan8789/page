        .message-wrapper {

        }
        .bot-avatar {

            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .message {
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message-wrapper {
            justify-content: flex-end;
        }
        .bot-message-wrapper {
            justify-content: flex-start;
        }
        .user-message {
            background-color: #ffd3dc;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #fffff9;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #ffc0cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        button:hover {
            background-color: #ffb8c6;
        }
        .wave-container {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
            padding: 0 10px;
        }
        .wave {
            width: 2.5px;
            height: 5px;
            background-color: #F0E68C;
            border-radius: 3px;
        }
        .wave.playing {
            animation: wave 1s ease-in-out infinite;
        }
        .wave.playing:nth-child(2) { animation-delay: 0.1s; }
        .wave.playing:nth-child(3) { animation-delay: 0.2s; }
        .wave.playing:nth-child(4) { animation-delay: 0.3s; }
        .wave.playing:nth-child(5) { animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 20px; }
        }
        .bot-audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
        }
        .play-icon {
            width: 24px;
            height: 24px;
            background-color: #ffb8c6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
    </style>

    <script>
        function handleLogin() {
            const robotName = document.getElementById('robotName').value.trim();
            const loginError = document.getElementById('loginError');
            
            if (robotName === '') {
                loginError.style.display = 'block';
                return;
            }
            
            loginError.style.display = 'none';
            
            // ÂÑ≤Â≠òÊ©üÂô®‰∫∫ÂêçÂ≠ó
            document.getElementById('botName').textContent = robotName;
            
            const welcomeSound = document.getElementById('welcome');
            welcomeSound.play()
                .then(() => {
                    // Á≠âÂæÖÈü≥ÊïàÊí≠ÊîæÂÆåÁï¢ÂæåÂàáÊèõ‰ªãÈù¢
                    welcomeSound.onended = () => {
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('chatContainer').style.display = 'block';
                    };
                })
                .catch(e => {
                    console.log('Ê≠°ËøéÈü≥ÊïàÊí≠ÊîæÂ§±ÊïóÔºö', e.message);
                    // Âç≥‰ΩøÈü≥ÊïàÊí≠ÊîæÂ§±Êïó‰πüÂàáÊèõ‰ªãÈù¢
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.target.id === 'robotName') {
                    handleLogin();
                } else if (event.target.id === 'userInput') {
                    sendMessage();
                }
            }
        }

        function createWaveAnimation(messageId) {
            const waveContainer = document.createElement('div');
            waveContainer.className = 'wave-container';
            for (let i = 0; i < 5; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                waveContainer.appendChild(wave);
            }
            return waveContainer;
        }

        function generateMessageId() {
            return 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function addMessage(text, isUser, soundId = null, autoPlay = false) {
            const chatArea = document.getElementById('chatArea');
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = `message-wrapper ${isUser ? 'user-message-wrapper' : 'bot-message-wrapper'}`;
            
            if (isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                wrapperDiv.appendChild(messageDiv);
            } else {
                const botAvatar = document.createElement('img');
                botAvatar.src = "./public/picture/2.png";
                botAvatar.alt = "Bot Avatar";
                botAvatar.className = "bot-avatar";
                wrapperDiv.appendChild(botAvatar);

                if (soundId) {
                    const messageId = generateMessageId();
                    const audioMessage = document.createElement('div');
                    audioMessage.className = 'bot-audio-message';
                    audioMessage.id = messageId;
                    
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.innerHTML = ' ‚ñ∂';
                    audioMessage.appendChild(playIcon);
                    
                    const waveContainer = createWaveAnimation(messageId);
                    audioMessage.appendChild(waveContainer);
                    
                    audioMessage.onclick = () => playSound(soundId, messageId);
                    wrapperDiv.appendChild(audioMessage);

                    if (autoPlay) {
                        setTimeout(() => {
                            playSound(soundId, messageId);
                        }, 100);
                    }
                }
            }
            
            chatArea.appendChild(wrapperDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

            if (userInput.includes('ÁπûÂè£‰ª§') ) {
                addMessage('', false, '8', true);
                return;
            }

            if (userInput.includes('ÊÄïÂóé') ) {
                addMessage('', false, 'brave', true);
                return;
            }

            if (userInput.includes('ÊâçËóù') ) {
                const talResponses = ['8', 'eat1', 'song'];
                const randomtal = talResponses[Math.floor(Math.random() * defaultResponses.length)];
                addMessage('', false, randomtal, true);
                return;
            }


            // Á∑äÊÄ•ËàáÂπ´Âä©
            if (userInput.includes('ÊïëÊàë') || userInput.includes('Êïë')) {
                const ruResponse = Math.random() < 0.5 ? 'help' : 'run';
                addMessage('', false, ruResponse, true);
                return;
            }

            // È†êË®≠ÂõûÊáâ
            setTimeout(() => {
                const defaultResponses = ['hn', 'nn', 'oh','hnhnhn','rain','no1'];
                const randomDefault = defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
                addMessage('', false, randomDefault, true);
            }, 500);
        }

        // ‰øÆÊîπÂéüÊú¨ÁöÑ sendMessage ÂáΩÊï∏
        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            addMessage(text, true);
            handleMessage(text);
            
            input.value = '';
        }

        function setWaveAnimation(messageId, playing) {
            const message = document.getElementById(messageId);
            if (message) {
                const waves = message.getElementsByClassName('wave');
                for (let wave of waves) {
                    if (playing) {
                        wave.classList.add('playing');
                    } else {
                        wave.classList.remove('playing');
                    }
                }
            }
        }

        function playSound(soundId, messageId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            
            setWaveAnimation(messageId, true);
            
            sound.play()
                .then(() => {
                    sound.onended = () => {
                        setWaveAnimation(messageId, false);
                    };
                })
                .catch(e => {
                    console.log('Èü≥ÊïàÊí≠ÊîæÂ§±ÊïóÔºö', e.message);
                    setWaveAnimation(messageId, false);
                });

            sound.onpause = () => {
                setWaveAnimation(messageId, false);
            };
        }

        
        document.getElementById('robotName').addEventListener('keypress', handleKeyPress);
    </script>
